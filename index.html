<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PAMUTA WORKBOARD</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>PAMUTA WORKBOARD</h1>

  <div class="board">
    <div class="column">
      <h2>RAW MATERRIAL</h2>
      
    </div>

    <div class="column"><h2>CNC 1</h2></div>
    <div class="column"><h2>CNC 2</h2></div>
    <div class="column"><h2>CNC 3</h2></div>
    <div class="column"><h2>CNC LATE</h2></div>
    <div class="column"><h2>CHECK</h2></div>
    <div class="column"><h2>PACKING</h2></div>
    <div class="column"><h2>DELIVERY</h2></div>
    <div class="column"><h2>DONE</h2></div>
  </div>

  <!-- ปุ่มโชว์/ซ่อนฟอร์ม -->
  <div style="text-align:center; margin-top: 20px;">
    <button id="addCardBtn">เพิ่มการ์ดใหม่</button>
  </div>

  <!-- ฟอร์มเพิ่มการ์ด -->
  <div id="addCardForm" class="hidden" style="max-width: 500px; margin: 20px auto;">
    <form id="cardForm">
      <input type="text" id="productCode" placeholder="PART NUMBER" required />

        
      <select id="employeeName" required>
  <option value="" disabled selected>-- เลือกชื่อพนักงาน --</option>
  <option value="พี่โอ">พี่โอ</option>
  <option value="พี่เเฟ้ม">พี่เเฟ้ม</option>
  <option value="พี่มานพ">พี่มานพ</option>
  <option value="ฟีล์ม">ฟีล์ม</option>
  <option value="อาร์ม">อาร์ม</option>
</select>

      
      <select id="customerName" required>
  <option value="" disabled selected>-- เลือกชื่อลูกค้า --</option>
  <option value="B1">B1</option>
  <option value="B2">B2</option>
  <option value="B3">B3</option>
  <option value="B4">B4</option>
  <option value="B5">B5</option>
  <option value="B6">B6</option>
  <option value="B7">B7</option>
</select>

      <input type="text" id="productName" placeholder="PART NAME" />
      <input type="text" id="productNumber" placeholder="QUANTITY" />
      <input type="date" id="orderDate" placeholder="ORDER DATE" />
      <input type="date" id="dueDate" placeholder="DELIVERY DATE" />
      <input type="text" id="remarks" placeholder="NOTE" />
      <button type="submit">เพิ่มการ์ด</button>
    </form>
  </div>

<script type="module" src="script.js"></script>
